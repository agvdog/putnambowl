{% extends 'main/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="container">
    <div class="row center-align">
        <br><br>
        <div class="card-panel hoverable col m8 offset-m2" style="padding: 0px;">
            <div class="tab" style="float: right;">
                <h5 style="color: rgb(75, 75, 75);">Register</h5>
            </div>
            <a href="/login">
                <div class="tab tab2" style="float: left;">
                    <h5 style="color: rgb(110, 110, 110);">Login</h5>
                </div>
            </a>
            <br><br><br><br>
            <form method="POST">
                <div class = "input-field" style="margin-left: 30px; margin-right: 30px;">
                    {% csrf_token %}
                    {{ register_form.as_p }}
                </div>
                <br>
                <button class="waves-effect waves-light btn mc btn-1" type="submit" name="action">REGISTER</button>
            </form>
            <br><br>
        </div>
    </div>
</div>
{% endblock %}
